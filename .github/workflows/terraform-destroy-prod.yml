name: Manual Terraform Destroy (PROD)

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type DESTROY to confirm"
        required: true
        default: ""

permissions:
  contents: read

jobs:
  terraform-destroy:
    name: Destroy Terraform Infrastructure (PROD)
    runs-on: ubuntu-latest

    # üîê Optional but strongly recommended
    environment:
      name: prod-destroy-approval

    # ‚ùó Ensure destroy runs only from prod branch
    if: github.ref == 'refs/heads/prod'

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "Confirmation failed. You must type DESTROY."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
